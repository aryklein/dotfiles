cursor:
  style:
    blinking: Always
    shape: Beam
  vi_mode_style:
    blinking: Always
    shape: Block
  thickness: 0.2
  unfocused_hollow: true

window:
  padding:
    x: 5
    y: 5
  decorations: none
  dynamic_padding: true
  startup_mode: Maximized
  title: Alacritty

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic

colors:
  # cursor colors
  cursor:
    cursor: '0xf2f4f8'

  # Default colors
  primary:
    background: '0x161616'
    foreground: '0xf2f4f8'
  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xee5396'
    green:   '0x25be6a'
    yellow:  '0xf1fa8c'
    blue:    '0x78a9ff'
    magenta: '0xbe95ff'
    cyan:    '0x33b1ff'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x484848'
    red:     '0xf16da6'
    green:   '0x46c880'
    yellow:  '0xffffa5'
    blue:    '0x8cb6ff'
    magenta: '0xc8a5ff'
    cyan:    '0x52bdff'
    white:   '0xe4e4e5'
  indexed_colors:
    - { index: 16, color: '0x3ddbd9' }
    - { index: 17, color: '0xff7eb6' }
